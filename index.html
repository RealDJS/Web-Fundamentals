<!-- https://github.com/RealDJS/Web-Fundamentals -->
<!DOCTYPE html>
<html lang="en">
<!-- html(establishes root of the HTML document) lang(helps define the language of the element) -->

<head>
    <!-- Top of website page -->
    <title>WDD 130 Site</title>
    <!-- title(element)(represents document's title or name) -->
    <link rel="stylesheet" href="main.css">
    <!-- link(element)() -->
</head>

<body>
    <!-- Tag - key words surrounded by angle brackets -->
    <header>
        <!-- Heading Element (Gives hierarchy to content) -->
        <h1>
            <!-- Section Heading -->
            WDD 130 Work
        </h1>
    </header>
    <main>
        <!-- main(element)(main content of the body of the document/application) -->
        <p>Pages</p>
        <!-- Paragraph -->

        <ul>
            <!-- ul(element)="---" list of items (changing the order does not materially change the meaning of the document) -->
            <!-- (Pages) -->
            <li><a href="aboutme/index.html"> aboutMe </a> </li>
            <li><a href="mission/index.html"> Mission Statement </a></li>
        </ul>
        <div class="opening">
            <!-- class=gives selected areas the specific class, allowing them to be given 
                collective or singular fonts and effects from CSS-->

            <h2>
                <!-- Section Heading -->
                This is a paragraph
            </h2>

        </div>

        <!-- <div class="background" <img src="Images/guilty-gear-strive-background-wallpaper-73122-75749-hd-wallpapers.jpg"
            alt="Ky Kiske" style="width:500px;height:auto;"> -->
            <!-- img(element) src(attribute)="---"(link to image) alt(attribute)="---"(alternate text description) -->

            <p>Content</p>
            <!-- Element - a start tag and end tag, with the content inserted in between -->
    </main>

    <footer>
        <!-- footer(element)(sectioned off at the bottom of the page) -->
        &copy;2022
        <!-- &copy -->
    </footer>

</body>


</html>
